services:
  backend:
    build: ./backend
    container_name: repoblueprint-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./data/repos:/app/data/repos
      - ./data/analysis:/app/data/analysis
    environment:
      - APP_NAME=RepoBlueprint AI
      - APP_VERSION=3.0.0
      - OLLAMA_BASE_URL=http://host.docker.internal:11434/v1
      - OLLAMA_MODEL=qwen2.5-coder:32b
      - REPOS_PATH=/app/data/repos
      - ANALYSIS_PATH=/app/data/analysis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: repoblueprint-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  repos:
  analysis:
